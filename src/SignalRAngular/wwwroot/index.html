<!DOCTYPE html>
<html lang="en" ng-app="SignalRAngular">

<head>
    <title>SignalR Angular Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="MainController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>{{title}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h2>{{subtitle}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-5">
                <span class="input-group-btn text-center">
                        <button type="button" class="btn btn-primary" ng-click="sendMessage()">Go!</button>
                    </span>
            </div>
        </div>
    </div>

    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-signalr-hub/signalr-hub.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/signalr/jquery.signalR.min.js"></script>
    <script src="/signalr/hubs"></script>

    <script src="js/app.js"></script>

    <script src="js/services/ChatService.js"></script>

    <script src="js/controllers/MainController.js"></script>
</body>

</html>
